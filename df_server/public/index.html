<!DOCTYPE html>
<html>
    <head>
        <title>Mycelium Chatbot</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <style>
            
            .header {
                background-color: rgba(0, 0, 0, 0.6);
                padding: 15px;
                text-align: center;                
            }
                                 
            body,
            h1 {
                font-family: "Papyrus", fantasy;
                font-weight: bold;
                font-size: 30px;
                color: #64AFFF;               
            }

            body,
            html {
                height: 100%
            }

            .bgimg {
                background-image: url('https://w0.peakpx.com/wallpaper/147/323/HD-wallpaper-blue-mushrooms-blue-mushroom.jpg');
                min-height: 100%;
                background-position: center;
                background-size: cover;
            }

            .flex-container {
                display: flex;
                align-items: stretch;
                justify-content: center;
                background-color: rgba(0, 0, 0, 0);                
            }

            .responsive-iframe {
                position: center;
                margin-top: 20px;
                margin-bottom: 100px;
                margin-left: 300px;
                margin-right: 300px;
                width: 100%;
                height: 450px;
                border: none;                
            }
            
            footer {
                background-color: rgba(0, 0, 0, 0.6);
                padding: 5px;
                text-align: center;
                margin-top: 50px;
            }

            .footer,
            p {
                font-family: "Papyrus", fantasy;
                font-size: 15px;
            }

        </style>
    </head>
<body>

    <div class="bgimg w3-display-container w3-animate-opacity">
        
        <div class="header">
            <h1>MYCELIUM CHATBOT</h1>
        </div>
                
        <div class="flex-container">
            <iframe class="responsive-iframe" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/d6c576da-32e5-4418-a27c-e681ce8eae2e"></iframe>
        </div>
        
           
        <footer>
            <p>Made with <a href="https://www.w3schools.com/spaces" target="_blank">W3Schools Spaces</a></p>
        </footer>
        
    </div>

</body>

</html>
